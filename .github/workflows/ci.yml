name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        # Uncomment and configure environment variables when needed
        # env:
        #   NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      # Add test step if you have tests
      # - name: Run tests
      #   run: npm test

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/server
            .next/static
          key: ${{ runner.os }}-nextjs-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-nextjs-build-
