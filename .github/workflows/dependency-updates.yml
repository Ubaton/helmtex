name: Dependency Updates

on:
  schedule:
    # Runs at 00:00 UTC on Sundays every week
    - cron: "0 0 * * 0"
  workflow_dispatch:
    # Allows manual triggering of the workflow
  push:
    branches:
      - main

jobs:
  update-dependencies:
    name: Check and update dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated
        run: |
          echo "::set-output name=outdated::$(npm outdated --json | jq 'length')"
        continue-on-error: true

      - name: Update dependencies
        if: steps.outdated.outputs.outdated != '0'
        run: |
          # Create a new branch for updates
          git checkout -b dependency-updates-$(date +%Y-%m-%d)

          # Update dependencies
          npm update

          # Update devDependencies
          npm update --save-dev

      - name: Check for changes
        id: git-status
        run: |
          git status --porcelain
          echo "::set-output name=changes::$(git status --porcelain | wc -l)"

      - name: Commit and push changes
        if: steps.git-status.outputs.changes != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "chore(deps): update dependencies"
          git push -u origin HEAD

      - name: Create Pull Request
        if: steps.git-status.outputs.changes != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update dependencies"
          body: |
            This PR updates project dependencies to their latest compatible versions.

            **Changes:**
            - Updated npm dependencies
            - Updated npm devDependencies

            This PR was automatically generated by the Dependency Updates workflow.
          branch: dependency-updates-$(date +%Y-%m-%d)
          base: main
          labels: dependencies
