name: Dependency Updates

on:
  schedule:
    # Runs at 00:00 UTC on Sundays every week
    - cron: "0 0 * * 0"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-dependencies:
    name: Check and update dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated
        run: |
          OUTDATED=$(npm outdated --json | jq 'length')
          echo "outdated=$OUTDATED" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Update dependencies
        if: steps.outdated.outputs.outdated != '0'
        id: update
        run: |
          BRANCH="dependency-updates-$(date +%Y-%m-%d)"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Create and switch to the branch
          git checkout -b "$BRANCH"

          # Update dependencies
          npm update
          npm update --save-dev

      - name: Check for changes
        id: git-status
        run: |
          CHANGES=$(git status --porcelain | wc -l)
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-status.outputs.changes != '0'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "chore(deps): update dependencies"
          git push -u origin "${{ steps.update.outputs.branch }}"

      - name: Create Pull Request
        if: steps.git-status.outputs.changes != '0'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update dependencies"
          body: |
            This PR updates project dependencies to their latest compatible versions.

            **Changes:**
            - Updated npm dependencies
            - Updated npm devDependencies

            This PR was automatically generated by the Dependency Updates workflow.
          branch: ${{ steps.update.outputs.branch }}
          base: main
          labels: dependencies
